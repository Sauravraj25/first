<!DOCTYPE>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Pie Chart</title>

<!-- JavaScript Libraries //-->

<script type="text/javascript" src="main.js"></script>

<body>
    <div style="margin:75px;"  id="chart"></div>

<script>
   var data;
$( document ).ready(function() {
    $.ajax({url: "http://localhost:3000/first", success: function(result){
      console.log(result);
    data= result;

    var colorScheme = ["#32CD32","#0000FF","  #FF0000","#FFA500"];
    renderPieChart(data,"#chart",colorScheme);
    }})});
